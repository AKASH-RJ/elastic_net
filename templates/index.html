<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>House Price Prediction (Elastic Net)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="card">
        <h1>üè† House Price Predictor</h1>
        <form method="POST">
            <div class="row">
                <label>Area (sqft)</label>
                <input type="number" name="area" step="any" required />
            </div>
            <div class="row">
                <label>Bedrooms</label>
                <input type="number" name="bedrooms" required />
            </div>
            <div class="row">
                <label>Bathrooms</label>
                <input type="number" name="bathrooms" required />
            </div>
            <div class="row">
                <label>Stories</label>
                <input type="number" name="stories" required />
            </div>
            <div class="row">
                <label>Age (years)</label>
                <input type="number" name="age" step="any" required />
            </div>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            <p>{{ prediction_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
